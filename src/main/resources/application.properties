# 应用名称
spring.application.name=falv
# 应用服务 WEB 访问端口
server.port=8080

#thymeleaf缓存关闭
spring.thymeleaf.cache=false


#mybatis

#数据库驱动
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#连接url
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/fa?useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=0000


#开启文件上传
spring.mvc.hiddenmethod.filter.enabled=true
#开启文件上传对put和delete的支持
spring.mvc.formcontent.filter.enabled=true

#日期时间的格式化
spring.mvc.format.date=yyyy-MM-dd